<table class="table table-striped table-responsive" style="margin-top:60px;">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of contactService.contactList;let i = index">
      <th scope="row">{{i + 1 }}</th>
      <td>{{c.firstName}}</td>
      <td>{{c.lastName}}</td>
      <td>{{c.phone}}</td>
      <td>{{c.email}}</td>
      <td>
        <button type="button" class="btn btn-info" (click)="showForEdit(c)">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </td>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" (click)="onDelete(c.id)" >Yes</button>
            </div>
          </div>
        </div>
      </div>
    </tr>
  </tbody>
</table>
