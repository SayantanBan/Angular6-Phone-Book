<app-all-contacts *ngIf= 'myVar' (newContact)="setValue($event)"></app-all-contacts>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" style="margin: 10px; padding: 20px">
  <div class="form-group">
    <label for="firstName">Firstname</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter firstname">
  </div>
  <div class="form-group">
    <label for="lastName">Lastname</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter lastname">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1"  formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="number" class="form-control" id="phone" formControlName="phone" placeholder="Enter phonenumber">
  </div>
  <div style="text-align: center">
    <button type="submit" class="btn btn-success" [disabled]="!profileForm.valid">Create Contact</button>
  </div>
</form>
